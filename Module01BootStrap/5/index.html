<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 5 – Alignment and Reordering</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: greenyellow;
      color: black;
      padding: 2rem;
      border-radius: 6px;
      text-align: center;
    }
    .row-height {
      height: 200px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-primary mb-4 text-center">Exercise 5 – Alignment & Reordering</h1>
    <!--Centering Content Inside a Row -->
    <h3 class="text-secondary mb-3">5.1 – Content at the center</h3>
    <div class="row row-height justify-content-center align-items-center mb-4">
      <div class="col-6 col-md-4">
        <div class="box">Box at center</div>
      </div>
    </div>
    <!-- Column Reordering -->
   <h3 class="text-secondary mb-3">5.2 – Reordering Columns</h3>
<div class="row">
  <div class="col-md-6 order-md-2">
    <div class="box bg-primary text-white">Column 1 – Order 2 on md+</div>
  </div>
  <div class="col-md-6 order-md-1">
    <div class="box bg-danger text-white">Column 2 – Order 1 on md+</div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
