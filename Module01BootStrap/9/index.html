<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Buttons Exercises</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5 text-center">
    <h1 class="mb-4 text-primary">Exercise 9 - Buttons</h1>

    <h2>Exercise 9.1: Contextual Buttons</h2>
    <h3 class="mb-4">Solid Buttons</h3>
    <div>
      <button class="btn btn-primary me-2 mb-2">Blue</button>
      <button class="btn btn-secondary me-2 mb-2">Gray</button>
      <button class="btn btn-success me-2 mb-2">Green</button>
      <button class="btn btn-danger me-2 mb-2">Red</button>
      <button class="btn btn-warning me-2 mb-2">Yellow</button>
      <button class="btn btn-info me-2 mb-2">Light Blue</button>
      <button class="btn btn-light me-2 mb-2">White</button>
      <button class="btn btn-dark me-2 mb-2">Black</button>
      <button class="btn btn-link mb-2">Link</button>
    </div>

    <hr />

    <h3 class="mt-5 mb-4">Outline Buttons</h3>
    <div>
      <button class="btn btn-outline-primary me-2 mb-2">Outline Blue</button>
      <button class="btn btn-outline-secondary me-2 mb-2">Outline Gray</button>
      <button class="btn btn-outline-success me-2 mb-2">Outline Green</button>
      <button class="btn btn-outline-danger me-2 mb-2">Outline Red</button>
      <button class="btn btn-outline-warning me-2 mb-2">Outline Yellow</button>
      <button class="btn btn-outline-info me-2 mb-2">Outline Light Blue</button>
      <button class="btn btn-outline-light me-2 mb-2">Outline White</button>
      <button class="btn btn-outline-dark me-2 mb-2">Outline Black</button>
    </div>

    <h2 class="mt-5">Exercise 9.2: Button Group with Toggle Checkboxes</h2>
    <div class="btn-group" role="group" aria-label="Checkbox toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
