<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Borders, Shadows & Rounded Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <div class="container my-5">

    <!-- Exercise 15.1 -->
    <h2 class="mb-4 text-primary fw-bold">Exercise 15.1: Image with Border and Rounded Corners</h2>
    <div class="text-center bg-white p-4 rounded-4 shadow-sm">
      <img 
        src="profile.png" 
        class="border border-primary border-3 rounded-circle" 
        alt="Profile Image" 
      />
      <p class="mt-3 fs-5 text-secondary">
        This image uses <code>border-primary</code>, <code>border-3</code>, and <code>rounded-circle</code>.
      </p>
    </div>

    <hr class="my-5">

    <!-- Exercise 15.2 -->
    <h2 class="mb-4 text-success fw-bold">Exercise 15.2: Card with Shadow and Rounded Pill</h2>
    <div class="card shadow-lg p-4 rounded-pill text-center bg-warning-subtle border-0">
      <h5 class="card-title text-dark fw-semibold">Rounded Pill Card</h5>
      <p class="card-text text-muted fs-5">
        This card has <code>shadow-lg</code> and <code>rounded-pill</code> for a soft, capsule look.
      </p>
      <a href="#" class="btn btn-success rounded-pill px-4">Click Me</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
